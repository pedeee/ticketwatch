name: Ticket watch

on:
  schedule:
    - cron:  '0 * * * *'       
  workflow_dispatch:          

permissions:
  contents: write      

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests beautifulsoup4 cloudscraper

      - name: Run watcher
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT:  ${{ secrets.TG_CHAT }}
        run: python ticketwatch.py

      - name: Commit updated state
        run: |
          git config user.name  "ticket-bot"
          git config user.email "ticket-bot@example.com"
          git add state.json
          git commit -m "auto: update state" || echo "no changes"
          git push
