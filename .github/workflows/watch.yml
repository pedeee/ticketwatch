name: Ticket watch

on:
  schedule:
    # every hour, on the hour (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  watch:
    strategy:
      matrix:
        batch:
          - url_batches/batch1.txt
          - url_batches/batch2.txt
          - url_batches/batch3.txt
          - url_batches/batch4.txt
          - url_batches/batch5.txt
    runs-on: ubuntu-latest

    # Pass the batch file and the Telegram secrets into each job
    env:
      URL_FILE: ${{ matrix.batch }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT:  ${{ secrets.TG_CHAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 cloudscraper python-dateutil

      - name: Run ticket watcher
        run: python ticketwatch.py
